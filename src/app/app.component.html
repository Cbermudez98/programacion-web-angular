@for (item of inputs; track $index) {
  @if (item.type === "button") {
    <app-button [value]="item.label"></app-button>
  }
  @if (item.type !== "button") {
    <app-input [label]="item.label" [placeholder]="item.placeholder" [type]="item.type"/>
  }
}

@if (isLogin === true) {
  <p>Bienvenido</p>
}

@if (isLogin === false) {
  <p>Por favor inicia sesion gracias!!!!</p>
}

<app-button value="logout" (click)="logOut()"></app-button>
<router-outlet />
